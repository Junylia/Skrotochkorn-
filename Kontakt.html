<body>
    <br><br>

    <div class="background-container">

    <h1>Kontaktformulär</h1>

    <form action="processa_formular.php" method="post">
        <label for="namn">Namn:</label>
        <input type="text" id="namn" name="namn" required>
        <br>

        <label for="adress">Adress:</label>
        <input type="text" id="adress" name="adress">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="telefon">Telefonnummer:</label>
        <input type="tel" id="telefon" name="telefon">
        <br>

        <label>Privat eller Företag:</label>
        <input type="radio" id="privat" name="typ" value="Privat">
        <label for="privat">Privat</label>
        <input type="radio" id="foretag" name="typ" value="Företag">
        <label for="foretag">Företag</label>
        <br>

        <label for="storlek">Storlek på företaget:</label>
        <select id="storlek" name="storlek">
            <option value="1-100">1-100 anställda</option>
            <option value="101-1000">101-1000 anställda</option>
            <option value="Mer än 1000">Mer än 1000 anställda</option>
        </select>
        <br>

        <label for="fraga">Fråga till företaget:</label>
        <textarea id="fraga" name="fraga" rows="4" cols="50"></textarea>
        <br>

        <label for="nyhetsbrev">Vill ha nyhetsbrev:</label>
        <input type="checkbox" id="nyhetsbrev" name="nyhetsbrev" value="Ja">
        <br>

        <label for="kontakt">Vill bli kontaktad på telefon:</label>
        <input type="checkbox" id="kontakt" name="kontakt" value="Ja">
        <br>

        <input type="submit" value="Skicka">
    </form>
